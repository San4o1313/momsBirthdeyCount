<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdoun Timer</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<h1>
		<span class="rd">OUR</span>
		<span class="bl">MOM's</span>
	</h1>
	<div id="date-cont">
		<div class="date">
			<div id="deys" class="yl">0</div>
			<span>deys</span>
		</div>
		<div class="date">
			<div id="hours" class="gr">0</div>
			<span>hours</span>
		</div>
		<div class="date">
			<div id="minets" class="rd">0</div>
			<span>minets</span>
		</div>
		<div class="date">
			<div id="seconds" class="bl">0</div>
			<span>seconds</span>
		</div>
	</div>
</body>
</html>
